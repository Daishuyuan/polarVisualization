<!DOCTYPE html>
<html>

<head>
    <title>过场动画</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./css/other/animate.css">
</head>

<body style="width: 100%;height: 100%;position: static;overflow: hidden;">
<div class="GlassPlate" style="background: -webkit-linear-gradient(92deg, #1673d2, #001671) no-repeat;
    background-size: 100% 100%;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;">
</div>
<div class="animated infinite jello" style="background: url(./img/ui/globe.png) no-repeat;
    background-size: 100% 100%;
    width: 15vw;
    height: 15vw;
    margin: auto;">
</div>
</body>

</html>
